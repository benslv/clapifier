<html>
    <head>
        <meta charset="UTF-8">
        <title>👏👏👏</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <input type="text" name="input_text" id="input_text" placeholder="Enter your boring, old text here...">
        <br>
        <button type="clapify_button" onclick="clapify(document.getElementById('input_text').value)">Clapify!</button>
        <br>
        <input type="text" name="output_text" id="output_text" placeholder="...and out will pop your glorious, clapified text!">

        <script type="text/javascript">
            function clapify(user_input) {
                user_input = user_input.replace(/\s/g, " 👏 ");
                document.getElementById("output_text").value = user_input;
            }
        </script>
    </body>
</html>
