<html>
    <head>
        <meta charset="UTF-8">
        <title>👏👏👏</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div id="main-content">
            <h1>👏 The Clapifier 👏</h1>
            <p>Enter your text in the box below, click the button, and watch the magic happen!</p>

            <textarea type="text" id="input_text" cols="30" rows="11" oninput="makeChanges()" placeholder="Enter your boring, old text here..."></textarea>
            <br>
            <button type="clapify_button" onclick="clapify(document.getElementById('input_text').value)">Clapify!</button>
            <br>
            <textarea type="text" id="output_text" cols="30" rows="11" placeholder="...and out will pop your glorious, clapified text!"></textarea>
        </div>
        <script type="text/javascript">
            // function clapify(user_input) {
            //     user_input = user_input.replace(/\s/g, " 👏 ");
            //     document.getElementById("output_text").value = user_input;
            // }

            function makeChanges() {
                var text = document.getElementById("input_text").value;
                var spoilers = ""

                for (let i = 0; i < text.length; i++) {
                    if (text.charAt(i) == " "){
                        spoilers += " 👏 ";
                    }
                    else {
                        spoilers += text.charAt(i);
                    }
                }

                document.getElementById("output_text").value = spoilers;
            }
        </script>
    </body>
</html>
